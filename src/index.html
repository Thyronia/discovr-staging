<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="../static/styles.css">
	</head>
	<body>
		 <matterport-viewer m="cJWwqvZxPpx" application-key="9uk18fuu5yw3tkuc9z22qcx7c"></matterport-viewer>
	<div id="functionsContainer">
		<div id="addObject" data-scale='0.05' data-url='http://localhost:8080/models/redCube.fbx' class="functionButtons">Add cube</div>
		<div id="addObject" data-scale='0.025' data-url='http://localhost:8080/models/table.fbx' class="functionButtons">Add table</div>
		<div id="addObject" data-scale='0.025' data-url='http://localhost:8080/models/chair.fbx' class="functionButtons">Add chair</div>
		<div id="selectedFunctions">
			<p id="currentSelection">Currently selected :<span id="selectedID"></span></p>
			<div class="axisContainer">
				<p class="axis">Scale :</p>
				<div id="plusScale" class="functionButtons plusMoins">+</div>
				<div id="minusScale" class="functionButtons plusMoins">-</div>
				<input class="stepInput"id="scaleStep" type="number" step="0.01"/>
			</div>
			<p class="axis">Position :</p>
			<div class="axisContainer">
				<p class="axis">X :</p>
				<input class="stepInput"id="xStep" type="number" step="0.1"/>
				<div id="plusX" class="functionButtons plusMoins">+</div>
				<div id="minusX" class="functionButtons plusMoins">-</div>
			</div>
			<div class="axisContainer">
				<p class="axis">Y :</p>
				<input class="stepInput"id="yStep" type="number" step="0.1"/>
				<div id="plusY" class="functionButtons plusMoins">+</div>
				<div id="minusY" class="functionButtons plusMoins">-</div>
			</div>
			<div class="axisContainer">
				<p class="axis">Z :</p>
				<input class="stepInput" id="zStep" type="number" step="0.1"/>
				<div id="plusZ" class="functionButtons plusMoins">+</div>
				<div id="minusZ" class="functionButtons plusMoins">-</div>
			</div>
			<p class="axis">Rotation :</p>
			<div class="axisContainer">
				<p class="axis">X :</p>
				<input class="stepInput"id="xStepRot" type="number" step="0.1"/>
				<div id="plusXRot" class="functionButtons plusMoins">+</div>
				<div id="minusXRot" class="functionButtons plusMoins">-</div>
			</div>
			<div class="axisContainer">
				<p class="axis">Y :</p>
				<input class="stepInput"id="yStepRot" type="number" step="0.1"/>
				<div id="plusYRot" class="functionButtons plusMoins">+</div>
				<div id="minusYRot" class="functionButtons plusMoins">-</div>
			</div>
			<div class="axisContainer">
				<p class="axis">Z :</p>
				<input class="stepInput" id="zStepRot" type="number" step="0.1"/>
				<div id="plusZRot" class="functionButtons plusMoins">+</div>
				<div id="minusZRot" class="functionButtons plusMoins">-</div>
			</div>
			
			<div id="reset" class="functionButtons">Reset</div>
			<div style="display:none" id="cam" class="functionButtons">Camera pos</div>
		</div>
	</div>
	<div id="objectsList"></div>
	</body>
 </html>
